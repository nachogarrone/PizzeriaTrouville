<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Pizzería Trouville</title>
</head>
<body>

<nav class="topnav" id="myTopnav">
    <a name="home" href="index.html" title="Inicio"> <img class="logo" src="img/logo.png" alt="Trouville pizeria"></a>
    <a name="Haz tu pedido!" href="order.html">Haz tu Pedido!</a>
    <a name="Reserva tu mesa!" href="reservatumesa.html">Reserva tu mesa!</a>
    <a name="Nosotros" href="nosotros.html">Nosotros</a>
    <a name="Contacto" href="contacto.html">Contacto</a>

</nav>


<section class="container">
    <div class="order">
        <h1>Haz tu pedido!</h1>
        <form>
            <h2 class="checkout-margin-top">Dirección</h2>
            <hr class="checkout-margin-bottom">
            <label for="barrio">Barrio:</label><input type="text" id="barrio" required><br><br>
            <label for="calle">Calle:</label><input type="text" id="calle" required><br><br>
            <label for="numero">Número:</label><input type="number" id="numero" required><br><br>
            <label for="apto">Apto:</label><input type="number" id="apto" required>

            <h2 class="checkout-margin-top" align="left">Datos personales</h2>
            <hr class="checkout-margin-bottom">
            <label for="nombre">Nombre:</label><input type="text" id="nombre" required><br><br>
            <label for="telefono">Teléfono:</label><input type="tel" id="telefono" required><br><br>
            <label for="email">Email:</label><input type="email" id="email" required>

            <h2 class="checkout-margin-top" align="left">Aclaraciones</h2>
            <hr class="checkout-margin-bottom">
            <textarea rows="4" cols="50"></textarea>
            <br><br>
            <label for="efectivo">¿Con cuanto va a pagar?:</label><input type="text" class="cuantoPaga checkout-margin-bottom-f" id="efectivo"><br>
        </form>
    </div>

    <div class="cart">
        <h2 class="center">Mi Pedido</h2>
        <span class="checkout-float-l inline" align="left">Muzzarela x4</span>
        <span class="checkout-float-r inline" align="right">$ 430</span>
        <hr class="checkout-hr">
        <span class="checkout-float-l inline" align="left">Total</span>
        <span class="checkout-float-r inline" align="right">$ 430</span>
        <button class="button"><a href="pedidoexitoso.html">Enviar</a></button>
    </div>
</section>

</body>
</html>
